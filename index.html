    <h1 style="font-size: 450%; margin-top: 2rem" class="text-center">Server Home</h1>

    <div class="card mx-auto server-display" style="width: 20rem; margin-top: 5%;">
      <img class="card-img-top" src="https://pbs.twimg.com/profile_images/808180587605331969/u-CULTwl_400x400.jpg" id="favicon">
      <div class="card-body">
        <div class="header text-center">
          <h2>tsutariku.net</h2>
        </div>
        <div id="rest">Loading ...</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
      var url = "https://api.minetools.eu/ping/tsutariku.net";

      $.getJSON(url, function(r) {
        //data is the JSON string
        if (r.error) {
          $('#rest').html('Server Offline');
          return false;
        }
        var ver = '<br>Version: ' + r.version.name;
        $('#rest').html(r.description.replace(/ยง(.+?)/gi, '') + '<br><b>Players Online:</b> ' + r.players.online + '/' + r.players.max + ver);
        $('#favicon').attr('src', r.favicon);

      });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
